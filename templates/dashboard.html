{% endblock %}

                <nav class="panel is-dark">
                    <p class="panel-heading has-background-grey-dark">Dashboard</p>

                        <li><a class="panel-block todo-item" href="{% url 'app:view_approved' %}"><span class="mr-auto">Approved Funds</span></a></li>
